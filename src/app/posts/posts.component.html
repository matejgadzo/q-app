<div class="container">
    <div class="row">
        <div class="col">
            <div class="card p-2 m-4" *ngFor="let post of posts">
                <h4 class="card-title">{{ post.title }}</h4>
                <div class="card-body">
                    {{ post.body }}
                </div>
            </div>
        </div>
    </div>
</div>

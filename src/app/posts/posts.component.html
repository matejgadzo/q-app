<div class="container">
    <div class="row">
        <div class="col">
          <input [(ngModel)]="searchText" type="search">
          <!-- <button type="submit" onclick="this.filter(input)">Search</button> -->
            <div class="card p-2 m-4" *ngFor="let post of posts | filter: searchText">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text"> {{ post.body }} </p>
                </div>
            </div>
        </div>
    </div>
</div>
